<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Nova Mods – Vehicles</title>
    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            background: #111;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #222;
        }

        #cars {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .car {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            transition: 0.2s;
            border: 1px solid #222;
        }

        .car:hover {
            transform: translateY(-5px);
            border-color: #444;
        }

        .car img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .car h2 {
            margin: 0;
            font-size: 22px;
        }

        .car p {
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>Nova Mods – Vehicles</header>

<div id="cars">Načítám auta...</div>

<script>
async function loadCars() {
    const listUrl = "https://api.github.com/repos/Nova-Mods-by-Faster/Vehicles/contents/Vehicles/ITZAhmad_2002";
    const list = await fetch(listUrl).then(r => r.json());

    const container = document.getElementById("cars");
    container.innerHTML = "";

    for (const item of list) {
        if (item.type === "dir") {
            const infoUrl = `https://raw.githubusercontent.com/Nova-Mods-by-Faster/Vehicles/main/Vehicles/ITZAhmad_2002/${item.name}/info.json`;
            const info = await fetch(infoUrl).then(r => r.json());

            const img = info.images?.[0]
                ? `https://raw.githubusercontent.com/Nova-Mods-by-Faster/Vehicles/main/Vehicles/ITZAhmad_2002/${item.name}/${info.images[0]}`
                : "";

            const carDiv = document.createElement("div");
            carDiv.className = "car";

            carDiv.innerHTML = `
                <img src="${img}" alt="">
                <h2>${info.name}</h2>
                <p>${info.description}</p>
            `;

            container.appendChild(carDiv);
        }
    }
}

loadCars();
</script>

</body>
</html>
